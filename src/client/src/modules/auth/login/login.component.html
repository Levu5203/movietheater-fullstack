<div
  class="fixed transform translate-y-[-50%] top-1/2 left-1/2 translate-x-[-50%] flex items-center justify-center z-50"
>
  <div
    class="w-screen md:w-[500px] bg-[#0B0D13] shadow-lg rounded-lg p-10 md:p-8 *:text-white"
  >
    <h2 class="text-2xl font-semibold text-center mb-4">LOGIN</h2>

    <form>
      <div class="form-group mb-4">
        <label for="username" class="block mb-2">Username</label>
        <input
          id="username"
          type="text"
          class="w-full bg-[#0B0D13] px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-gray-400"
          placeholder="Enter username"
          required
        /><span
          *ngIf="form.get('name')?.invalid && form.get('name')?.touched"
          class="text-red-500 text-sm"
          >Username is required</span
        >
      </div>
      <div class="form-group mb-4">
        <label for="password" class="block mb-2">Password</label>
        <input
          id="password"
          type="password"
          class="w-full bg-[#0B0D13] px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-gray-400"
          placeholder="Enter password"
          required
        />
        <span
          *ngIf="form.get('password')?.invalid && form.get('password')?.touched"
          class="text-red-500 text-sm"
          >Password is required</span
        >
      </div>
      <a href="#" class="flex justify-end text-[#EF4444] hover:underline"
        >Forgot password?</a
      >

      <button
        type="submit"
        class="w-full bg-[#EF4444] text-white py-2 rounded-md mt-4 hover:bg-[#E30713] transition"
      >
        Login
      </button>
    </form>

    <p class="text-center mt-4 border-t pt-4 border-gray-300">
      Don't have an account yet?
      <a
        (click)="openModal()"
        class="text-[#EF4444] hover:underline cursor-pointer"
        >Register Now!</a
      >
    </p>
  </div>
</div>
