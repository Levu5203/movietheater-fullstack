<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 shadow-md rounded-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Forgot Password</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="
            forgotPasswordForm.controls['email'].invalid &&
            forgotPasswordForm.controls['email'].touched
          "
        >
          Please enter a valid email.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
        [disabled]="forgotPasswordForm.invalid"
      >
        Send Reset Link
      </button>
    </form>

    <p class="text-green-500 mt-3 text-center" *ngIf="successMessage">
      {{ successMessage }}
    </p>
    <p class="text-red-500 mt-3 text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</div>
