<div class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 shadow-md rounded-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-4">Reset Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- New Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >New Password</label
        >
        <input
          type="password"
          formControlName="password"
          placeholder="Enter new password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="
            resetPasswordForm.controls['password'].invalid &&
            resetPasswordForm.controls['password'].touched
          "
        >
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          formControlName="confirmPassword"
          placeholder="Confirm password"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          class="text-red-500 text-xs mt-1"
          *ngIf="
            resetPasswordForm.controls['confirmPassword'].invalid &&
            resetPasswordForm.controls['confirmPassword'].touched
          "
        >
          Passwords must match.
        </p>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400"
        [disabled]="resetPasswordForm.invalid"
      >
        Reset Password
      </button>
    </form>

    <p class="text-green-500 mt-3 text-center" *ngIf="successMessage">
      {{ successMessage }}
    </p>
    <p class="text-red-500 mt-3 text-center" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
  </div>
</div>
