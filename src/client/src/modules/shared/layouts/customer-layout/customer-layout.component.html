<section class="min-h-screen relative flex">
  <!-- Backdrop -->
  <ng-container *ngIf="modalService.modal$ | async as modal">
    <div
      class="fixed inset-0 bg-white opacity-60 z-40"
      (click)="modalService.close()"
    ></div>

    <!-- Modals -->
    <app-login *ngIf="modal === 'login'"></app-login>
    <app-register *ngIf="modal === 'register'"></app-register>
    <app-change-password
      *ngIf="modal === 'changePassword'"
    ></app-change-password>
    <app-forgot-password
      *ngIf="modal === 'forgot-password'"
    ></app-forgot-password>
  </ng-container>

  <!-- Content -->
  <div class="flex flex-col flex-grow relative z-10">
    <app-header></app-header>
    <main class="flex-grow">
      <router-outlet />
    </main>
    <app-footer></app-footer>
  </div>
</section>
