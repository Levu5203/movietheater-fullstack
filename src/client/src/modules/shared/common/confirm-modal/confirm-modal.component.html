<div
  class="fixed transform translate-y-[-50%] top-1/2 left-1/2 translate-x-[-50%] flex items-center justify-center z-50 shadow-[10px_20px_35px_rgba(0,0,0,0.25)] shadow-slate-800 rounded-2xl"
>
  <div
    class="w-screen md:w-[500px] bg-[#0B0D13] shadow-lg rounded-lg p-10 md:p-8 text-center *:text-white"
  >
    <h3 class="text-xl font-bold mb-4 text-green-600">
      Do you want to delete this employee?
    </h3>
    <p class="text-sm text-gray-700 mb-4">{{ confirmMessage }}</p>
    <div class="flex flex-row gap-4 mt-8 px-4 *:text-white *:cursor-pointer">
      <button
        type="button"
        (click)="cancel()"
        class="bg-slate-600 w-full px-4 py-2 rounded hover:bg-slate-800 transition"
      >
        Cancel</button
      ><button
        type="button"
        (click)="confirm()"
        class="bg-[#EF4444] w-full px-4 py-2 rounded hover:bg-[#E30713] transition"
      >
        Delete
      </button>
    </div>
  </div>
</div>
