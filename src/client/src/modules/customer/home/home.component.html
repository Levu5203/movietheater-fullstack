<main class="min-h-screen bg-[#10141B] mx-auto px-32 text-white pt-16 h-full w-full">
  <div class="relative poster">
    <img [src]="images[currentIndex]" class="w-full h-[800px] object-cover mx-auto transition-all duration-500"
      alt="Movie Banner" />
    <!-- Nút điều hướng trái/phải -->
    <button (click)="prevSlide()"
      class="ml-3 absolute left-0 top-1/2 transform -translate-y-1/2 h-12 w-12 group flex items-center justify-center bg-gray-400 rounded-full z-10 hover:bg-gray-600 transition-all duration-300">
        <fa-icon [icon]="faPrevious" class="text-gray-300 text-3xl"></fa-icon>
    </button>

    <button (click)="nextSlide()"
      class="mr-3 absolute right-0 top-1/2 transform -translate-y-1/2 h-12 w-12 group flex items-center justify-center bg-gray-400 rounded-full z-10 hover:bg-gray-500 transition-all duration-300">
        <fa-icon [icon]="faNext" class="text-gray-300 text-3xl"></fa-icon>
    </button>
  </div>

  <div class="dots flex justify-center gap-2 mt-4">
    <span *ngFor="let img of images; let i = index" (click)="currentIndex = i"
      class="w-4 h-4 rounded-full cursor-pointer" [class.bg-white]="i === currentIndex"
      [class.bg-gray-600]="i !== currentIndex">
    </span>
  </div>

  <div class="">
    <div class="flex flex-row pt-24">
      <div class="nowshowing basis-3/5 p-4 pb-12">
        <h2 class="text-white font-bold text-lg text-[28px]">Now Showing</h2>
        <div class="listmovie grid grid-cols-3 gap-4 pt-12">
          <div class="text-center">
            <img src="../assets/anhkhongdau.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 1</h3>
          </div>
          <div class="text-center">
            <img src="../assets/anhkhongdau.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 2</h3>
          </div>
          <div class="text-center">
            <img src="../assets/anhkhongdau.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 3</h3>
          </div>
          <div class="text-center">
            <img src="../assets/macarong.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 4</h3>
          </div>
          <div class="text-center">
            <img src="../assets/macarong.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 5</h3>
          </div>
          <div class="text-center">
            <img src="../assets/macarong.png" alt="" class="w-72 h-auto mx-auto" />
            <h3 class="text-white font-bold text-lg mt-2">Movie Title 6</h3>
          </div>
        </div>
      </div>

      <div class="promotion basis-2/5 p-4 pl-30 text-center">
        <h2 class="text-white text-xl font-bold text-[28px]">Promotion</h2>
        <div class="promotionlist grid grid-cols-2 gap-4 pt-12">
          <!-- Cột 1: 4 ảnh -->
          <div class="flex flex-col gap-6">
            <div class="promotion">
              <img src="../assets/km1.png" alt="" class="w-80 h-auto" />
            </div>
            <div class="promotion">
              <img src="../assets/km2.png" alt="" class="w-80 h-auto" />
            </div>
            <div class="promotion">
              <img src="../assets/km3.png" alt="" class="w-80 h-auto" />
            </div>
            <div class="promotion">
              <img src="../assets/km1.png" alt="" class="w-80 h-auto" />
            </div>
          </div>
          <!-- Cột 2: 3 ảnh -->
          <div class="flex flex-col gap-6">
            <div class="promotion">
              <img src="../assets/km2.png" alt="" class="w-80 h-auto" />
            </div>
            <div class="promotion">
              <img src="../assets/km3.png" alt="" class="w-80 h-auto" />
            </div>
            <div class="promotion">
              <img src="../assets/km1.png" alt="" class="w-80 h-auto" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
