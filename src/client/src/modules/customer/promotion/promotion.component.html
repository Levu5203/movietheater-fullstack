<div
  class="min-h-screen pt-20 xl:pt-28 pb-10 xl:pb-20 px-4 xl:px-0 text-white bg-[#10141B]"
>
  <div class="mx-auto max-w-7xl">
    <h3 class="text-2xl font-bold mb-4 xl:mb-10 text-center">Promotion</h3>
    <div class="grid grid-cols-1 xl:grid-cols-4 gap-5">
      <div
        [routerLink]="['/promotiondetail']"
        [queryParams]="{ id: promotion.id }"
        *ngFor="let promotion of promotions"
        class="border border-gray-700 rounded-md overflow-hidden cursor-pointer"
      >
        <div class="relative h-[210px] cursor-pointer overflow-hidden">
          <img
            src="{{ promotion.image }}"
            class="object-cover hover:scale-110 transition object-center promotion-image w-full"
            alt="Promotion for March 8th gift program"
          />
        </div>
        <div class="p-4">
          <p class="text-sm text-gray-400 mb-2">{{ promotion.startDate }}</p>
          <h3 class="font-bold">{{ promotion.description }}</h3>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-end space-x-2 mt-4">
      <button
        (click)="goBack()"
        [disabled]="currentPage === 1"
        class="inline-flex items-center justify-center text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent h-9 rounded-md px-3 hover:cursor-pointer"
      >
        Back
      </button>

      <button
        (click)="goNext()"
        [disabled]="currentPage === totalPages"
        class="inline-flex items-center justify-center text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent h-9 rounded-md px-3 hover:cursor-pointer hover:bg-gray-500"
      >
        Next
      </button>
    </div>
  </div>
</div>
