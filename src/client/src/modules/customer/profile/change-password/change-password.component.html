<div class="fixed inset-0 flex items-center justify-center z-50">
  <!-- Change password Box -->
  <div
    class="w-screen md:w-[500px] bg-[#0B0D13] shadow-lg rounded-lg p-10 md:p-8 *:text-white"
  >
    <h2 class="text-2xl font-semibold text-center mb-4">CHANGE PASSWORD</h2>

    <form>
      <div class="form-group mb-4">
        <label class="block mb-2">Current Password</label>
        <input
          type="text"
          class="w-full bg-[#0B0D13] px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-gray-400"
          placeholder="Enter current password"
          required
        />
      </div>
      <div class="form-group mb-4">
        <label class="block mb-2">New Password</label>
        <input
          type="password"
          class="w-full bg-[#0B0D13] px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-gray-400"
          placeholder="Enter new password"
          required
        />
      </div>
      <div class="form-group mb-4">
        <label class="block mb-2">Confirm Password</label>
        <input
          type="password"
          class="w-full bg-[#0B0D13] px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-gray-400"
          placeholder="Confirm new password"
          required
        />
      </div>
      <div class="flex gap-4">
        <button
          type="button"
          (click)="closeModal()"
          class="w-full border border-white text-white py-2 rounded-md mt-4 hover:bg-slate-600 transition cursor-pointer"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="w-full bg-[#EF4444] text-white py-2 rounded-md mt-4 hover:bg-[#E30713] transition cursor-pointer"
        >
          Confirm
        </button>
      </div>
    </form>
  </div>
</div>
