<section class="flex-1 bg-white rounded-lg shadow p-6 w-full h-full">
    <h2 class="text-2xl font-bold mb-4">Selling Ticket</h2>
    <div class="flex items-center gap-2 mb-4 justify-center">
        <h3 class="text-xl font-bold text-red-500">‚óè Now showing</h3>
      </div>
      <div class="flex items-center justify-center gap-4 xl:gap-4 flex-wrap">
          <button *ngFor="let showtime of showtimes"
               class="inline-flex items-center justify-center text-sm font-medium ring-offset-background transition-colors
               focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2
               disabled:pointer-events-none disabled:opacity-50 border text-destructive-foreground
               hover:bg-blue-500 h-9 rounded-md px-3 hover:cursor-pointer"
              [ngClass]="{'bg-danger text-white': selectedShowtime === showtime.showDate}"
              (click)="onShowtimeClick(showtime.showDate)">
              {{ showtime.showDate }}
          </button>                     
      </div>
    <app-ticketselling-movies [selectedShowtime]="selectedShowtime"></app-ticketselling-movies>
</section>
