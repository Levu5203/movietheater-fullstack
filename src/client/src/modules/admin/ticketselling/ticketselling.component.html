<section class="flex-1 bg-white rounded-lg shadow p-6 w-full">
    <h2 class="text-2xl font-bold mb-4">Selling Ticket</h2>
    <div class="xl:flex items-center mb-4 xl:relative">
        <div class="flex flex-col items-center mb-4 xl:absolute xl:left-1/2 xl:transform xl:-translate-x-1/2">
            <span class="text-red-500 font-bold mb-2">‚óè Now showing</span>
            <div class="flex">
                <button *ngFor="let showtime of showtimes"
                    class="text-white px-4 py-2 rounded mr-2 hover:bg-red-600 cursor-pointer"
                    [ngClass]="{'bg-danger text-white': selectedShowtime === showtime.showDate}"
                    (click)="onShowtimeClick(showtime.showDate)">
                    {{ showtime.showDate }}
                </button>
                
            </div>
        </div>
    </div>
    <app-ticketselling-movies [selectedShowtime]="selectedShowtime"></app-ticketselling-movies>
</section>
