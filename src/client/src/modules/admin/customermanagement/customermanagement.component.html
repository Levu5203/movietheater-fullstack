<section class="">
  <div class="bg-white rounded-lg shadow min-w-[600px] overflow-x-auto">
    <h2 class="text-xl font-bold p-6">Customer Management</h2>
    <form [formGroup]="searchForm" class="px-4">
      <div class="flex justify-between items-center">
        <div class="flex items-center mb-4">
          <div class="border border-slate-500">
            <input
              type="text"
              formControlName="keyword"
              placeholder="Search"
              class="flex-1 px-4 py-2 bg-white hover:bg-gray-300 cursor-pointer"
            />
            <button
              title="Search"
              type="submit"
              (click)="onSubmit()"
              class="border-l border-slate-500 p-2 w-10 h-10 hover:bg-gray-100 cursor-pointer"
            >
              <fa-icon [icon]="faSearch" class="w-6 h-6"></fa-icon>
            </button>
          </div>
          <button
            title="filter"
            type="button"
            id="filterButton"
            class="ml-2 p-2 w-10 h-10 text-gray-700 rounded-xl hover:bg-gray-100 cursor-pointer"
            [ngClass]="
              isDropdownOpen ? 'bg-gray-100 shadow-inner shadow-gray-300' : ''
            "
            (click)="toggleDropdown()"
          >
            <fa-icon [icon]="faFilter" class="fas fa-filter w-6 h-6"></fa-icon>
          </button>
        </div>
      </div>
      <!-- Filter Dropdown -->
      <div
        id="filterDropdown"
        *ngIf="isDropdownOpen"
        class="bg-gray-100 px-8 py-4 border border-gray-300 rounded-lg shadow-md w-full"
      >
        <div
          class="flex justify-between items-center border-b border-gray-300 mb-4"
        >
          <h3 class="text-lg font-bold mb-4">Filter Options</h3>
        </div>
        <div class="grid grid-cols-3 gap-4">
          <div class="mb-4">
            <label for="gender" class="text-gray-500 block">Gender</label>
            <div class="flex items-center">
              <label
                class="mr-4 flex items-center hover:underline cursor-pointer"
              >
                <input
                  formControlName="gender"
                  type="radio"
                  name="gender"
                  value="Male"
                  class="mr-1"
                />
                Male
              </label>
              <label class="flex items-center hover:underline cursor-pointer">
                <input
                  formControlName="gender"
                  type="radio"
                  name="gender"
                  value="Female"
                  class="mr-1"
                />
                Female
              </label>
            </div>
          </div>
          <div class="flex flex-row space-x-2 mb-4">
            <div class="flex flex-col space-x-2">
              <label for="dateOfBirth" class="text-gray-500 block">Start</label>
              <input
                type="date"
                formControlName="birthDateStart"
                class="w-full border rounded px-2 py-1 hover:bg-gray-100 cursor-pointer"
                placeholder="Start"
              />
            </div>
            <div class="flex flex-col space-x-2">
              <label for="dateOfBirth" class="text-gray-500 block">End</label>
              <input
                type="date"
                formControlName="birthDateEnd"
                class="w-full border rounded px-2 py-1 hover:bg-gray-100 cursor-pointer"
                placeholder="End"
              />
            </div>
          </div>
        </div>

        <div class="flex justify-end">
          <button
            type="button"
            class="text-black px-4 py-2 rounded mr-2 hover:bg-gray-100 hover:underline cursor-pointer"
            (click)="toggleDropdown()"
          >
            Cancel
          </button>
          <button
            type="reset"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer"
          >
            Reset
          </button>
        </div>
      </div>
    </form>
    <app-table
      [isShowNumber]="true"
      [columns]="columns"
      [data]="data"
      [currentPageSize]="currentPageSize"
      [currentPage]="currentPage"
      (onDelete)="delete($event)"
      (onPageChange)="onPageChange($event)"
      (onPageSizeChange)="onPageSizeChange($event)"
    >
    </app-table>
  </div>
</section>
