<section class="">
    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-bold mb-6">Edit Employee</h2>
        <form>
            <div class="flex flex-col md:grid md:grid-cols-2 gap-4">
                <div class="flex items-center mb-6">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mr-4">
                        <fa-icon [icon]="faCamera" class="text-gray-500 text-3xl"></fa-icon>
                    </div>
                    <button type="button" class="text-blue-500 hover:underline cursor-pointer">Choose image</button>
                </div>
                <div class="flex items-center">
                    <div class="flex-1 items-center mb-6">
                        <label class="text-gray-500 mr-4">Gender</label>
                        <div class="flex items-center">
                            <label class="mr-4 flex items-center hover:underline cursor-pointer">
                                <input type="radio" name="filterGender" value="male" class="mr-1" checked>
                                Male
                            </label>
                            <label class="flex items-center hover:underline cursor-pointer">
                                <input type="radio" name="filterGender" value="female" class="mr-1">
                                Female
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <label class="text-gray-500">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter full name" value="Le Quoc Vu">
                </div>
                <div>
                    <label class="text-gray-500">Date of Birth</label>
                    <input type="date" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        title="Enter date of birth" value="2000-01-01">
                </div>
                <div>
                    <label class="text-gray-500">Account</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter account" value="nhanvien01">
                </div>
                <div>
                    <label class="text-gray-500">Identity Card</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter identity card number" value="001122334455">
                </div>
                <div>
                    <label class="text-gray-500">Password</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter password" value="********">
                </div>
                <div>
                    <label class="text-gray-500">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter email" value="vulq@domain.com">
                </div>
                <div>
                    <label class="text-gray-500">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Confirm password" value="********">
                </div>
                <div>
                    <label class="text-gray-500">Phone Number</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter phone number" value="0987654321">
                </div>
                <div class="col-span-2">
                    <label class="text-gray-500 col-span-2">Address</label>
                    <input type="text" class="w-full px-4 py-2 border border-gray-500 hover:bg-gray-100 rounded"
                        placeholder="Enter address" value="Duy Tan, Cau Giay, Ha Noi">
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" class="text-black px-4 py-2 rounded mr-2 hover:underline cursor-pointer">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
            </div>
        </form>
    </div>
</section>
