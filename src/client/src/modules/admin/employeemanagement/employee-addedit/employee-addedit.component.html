<section class="">
    <div class="bg-white rounded-lg shadow p-6 min-w-[600px]">
        <h2 class="text-xl font-bold mb-6">Edit Employee</h2>
        <form>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center mb-6">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-camera text-gray-500 text-3xl"></i>
                    </div>
                    <button type="button" class="text-blue-500">Choose image</button>
                </div>
                <div class="flex-1 items-center mb-6">
                    <label class="text-gray-500 mr-4">Gender</label>
                    <div class="flex items-center">
                        <label class="mr-4">
                            <input type="radio" name="gender" value="male" checked>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female">
                            Female
                        </label>
                    </div>
                </div>
                <div>
                    <label class="text-gray-500">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Enter full name"
                        value="Nguyen Van A">
                </div>
                <div>
                    <label class="text-gray-500">Date of Birth</label>
                    <input type="date" class="w-full px-4 py-2 border rounded" title="Enter date of birth"
                        value="2000-01-01">
                </div>
                <div>
                    <label class="text-gray-500">Account</label>
                    <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Enter account"
                        value="nhanvien01">
                </div>
                <div>
                    <label class="text-gray-500">Identity Card</label>
                    <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Enter identity card number"
                        value="001122334455">
                </div>
                <div>
                    <label class="text-gray-500">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded" placeholder="Enter password"
                        value="********">
                </div>
                <div>
                    <label class="text-gray-500">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded" placeholder="Enter email"
                        value="nguyenvana@gmail.com">
                </div>
                <div>
                    <label class="text-gray-500">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded" placeholder="Confirm password"
                        value="********">
                </div>
                <div>
                    <label class="text-gray-500">Phone Number</label>
                    <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Enter phone number"
                        value="0987654321">
                </div>
                <div class="col-span-2">
                    <label class="text-gray-500">Address</label>
                    <input type="text" class="w-full px-4 py-2 border rounded" placeholder="Enter address"
                        value="Duy Tan, Cau Giay, Ha Noi">
                </div>
            </div>
            <div class="mt-6 flex justify-end">
                <button type="button" class="bg-gray-300 text-black px-4 py-2 rounded mr-2">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            </div>
        </form>
    </div>
</section>
