<div class="max-w-8xl mx-auto p-5 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Movie List</h2>
  
    <div class="flex items-center justify-between mb-4">
      <input type="text" placeholder="Search"
        class="border border-gray-300 rounded-md px-3 py-2 w-64 focus:ring-2 focus:ring-blue-500">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        <a href="./admin/addmovie">Add new movie</a>
      </button>
    </div>
  
    <div class="overflow-hidden rounded-2xl border-2 border-[#E8F1FD]">
        <table class="min-w-full bg-white">
          <thead class="bg-[#F7F9FC] border-b border-[#E8F1FD] relative">
            <tr class="text-left">
              <th class="px-4 py-2">#</th>
              <th class="px-4 py-2">Movie Name</th>
              <th class="px-4 py-2">Release Date</th>
              <th class="px-4 py-2">Company</th>
              <th class="px-4 py-2">Duration</th>
              <th class="px-4 py-2">Version</th>
              <th class="px-4 py-2">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let movie of paginatedMovies" class="hover:bg-gray-50 border-b border-[#E8F1FD]">
              <td class="px-4 py-2">{{ movie.id }}</td>
              <td class="px-4 py-2">{{ movie.name }}</td>
              <td class="px-4 py-2">{{ movie.releaseDate }}</td>
              <td class="px-4 py-2">{{ movie.company }}</td>
              <td class="px-4 py-2">{{ movie.duration }} min</td>
              <td class="px-4 py-2">{{ movie.version }}</td>
              <td class="px-4 py-2 flex gap-2">
                <button class="text-blue-500 hover:text-blue-700">‚úèÔ∏è</button>
                <button class="text-red-500 hover:text-red-700">üóëÔ∏è</button>
                <button class="text-gray-500 hover:text-gray-700">‚ÑπÔ∏è</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="flex justify-between items-center mt-4">
        <button (click)="goToPage(currentPage - 1)" 
          [disabled]="currentPage === 1"
          class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400 disabled:opacity-50">
          Previous
        </button>
      
        <div class="space-x-2">
          <button *ngFor="let page of [].constructor(totalPages); let i = index"
            (click)="goToPage(i + 1)"
            [ngClass]="{'bg-blue-500 text-white': currentPage === i + 1, 'bg-gray-300 hover:bg-gray-400': currentPage !== i + 1}"
            class="px-3 py-2 rounded-md">
            {{ i + 1 }}
          </button>
        </div>
      
        <button (click)="goToPage(currentPage + 1)" 
          [disabled]="currentPage === totalPages"
          class="bg-gray-300 px-4 py-2 rounded-md hover:bg-gray-400 disabled:opacity-50">
          Next
        </button>
      </div>
      
  </div>
