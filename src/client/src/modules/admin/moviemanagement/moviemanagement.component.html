<div class="max-w-8xl mx-auto p-5 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Movie List</h2>
  
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center mb-4">
          <button class="mr-2 p-2 w-10 h-10 rounded-xl shadow-md hover:bg-gray-100 cursor-pointer">
              <fa-icon [icon]="faArrowLeft" class="w-6 h-6"></fa-icon>
          </button>
          <input type="text" placeholder="Search" class="flex-1 px-4 py-2 rounded-3xl bg-gray-200 hover:bg-gray-300 cursor-pointer">
          <button id="filterButton"
              class="ml-2 p-2 w-10 h-10 text-gray-700 rounded-xl hover:bg-gray-100 cursor-pointer"
              [ngClass]="isDropdownOpen ? 'bg-gray-100 shadow-inner shadow-gray-300' : ''" (click)="toggleDropdown()">
              <fa-icon [icon]="faFilter" class="fas fa-filter w-6 h-6"></fa-icon>
          </button>
      </div>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        <a href="./admin/addmovie">Add new movie</a>
      </button>
    </div>

    <!-- Filter Dropdown -->
    <div id="filterDropdown" *ngIf="isDropdownOpen"
        class="bg-gray-100 mb-1 mx-4 px-8 py-4 border border-gray-300 rounded-lg shadow-md">
        <div class="flex justify-between items-center border-b border-gray-300 mb-4">
            <h3 class="text-lg font-bold mb-4">Filter Options</h3>
            <button type="button" class="hover:underline cursor-pointer" id="resetFilter">
                <fa-icon [icon]="faRotateLeft" class="mr-2"></fa-icon>
                <span>Reset Filter</span>
            </button>
        </div>
        <form>
            <div class="grid grid-cols-3 gap-4">
                <div class="mb-4">
                    <label class="text-gray-500 block">Seat Capacity</label>
                    <div class="flex items-center space-x-2">
                        <input type="number" class="border rounded px-2 py-1 hover:bg-gray-100 cursor-pointer w-full" placeholder="Min">
                        <input type="number" class="border rounded px-2 py-1 hover:bg-gray-100 cursor-pointer w-full" placeholder="Max">
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                <button type="button"
                    class="text-black px-4 py-2 rounded mr-2 hover:bg-gray-100 hover:underline cursor-pointer"
                    (click)="toggleDropdown()">Cancel</button>
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 cursor-pointer">Apply</button>
            </div>
        </form>
    </div>
  
    <div class="overflow-hidden rounded-2xl border-2 border-[#E8F1FD]">
      <table class="min-w-full bg-white">
        <thead class="bg-[#F7F9FC] border-b border-[#E8F1FD] relative">
          <tr class="text-left">
            <th class="px-4 py-2">#</th>
            <th class="px-4 py-2">Movie Name</th>
            <th class="px-4 py-2">Release Date</th>
            <th class="px-4 py-2">Director</th>
            <th class="px-4 py-2">Actors</th>
            <th class="px-4 py-2">Duration</th>
            <th class="px-4 py-2">Version</th>
            <th class="px-4 py-2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of paginatedMovies" class="hover:bg-gray-50 border-b border-[#E8F1FD]">
            <td class="px-4 py-2">{{ movie.Id }}</td>
            <td class="px-4 py-2">{{ movie.Name }}</td>
            <td class="px-4 py-2">{{ movie.ReleaseDate }}</td>
            <td class="px-4 py-2">{{ movie.Director }}</td>
            <td class="px-4 py-2">{{ movie.Actors }}</td>
            <td class="px-4 py-2">{{ movie.Duration }} min</td>
            <td class="px-4 py-2">{{ movie.Version }}</td>
            <td class="px-4 py-2 flex gap-2">
              <button class="text-blue-500 hover:text-blue-700"><a href="./admin/updatemovie">‚úèÔ∏è</a></button>
              <button class="text-red-500 hover:text-red-700">üóëÔ∏è</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex justify-center items-center py-4 px-10 text-sm">
      <button
          class="w-8 h-8 flex justify-center items-center text-gray-500 px-4 py-1 rounded hover:bg-gray-100 cursor-pointer">
          <fa-icon [icon]="faAnglesLeft" class=""></fa-icon>
      </button>
      <button
          class="w-8 h-8 flex justify-center items-center text-gray-500 px-4 py-1 rounded hover:bg-gray-100 cursor-pointer">
          <fa-icon [icon]="faAngleLeft" class=""></fa-icon>
      </button>
      <div class="flex items-center mx-4">
          <span>Page</span>
          <input type="number" [(ngModel)]="currentPage" class="w-12 mx-2 text-center border rounded" min="1"
              [max]="totalPages">
          <span>/ {{totalPages}}</span>
      </div>
      <button
          class="w-8 h-8 flex justify-center items-center text-gray-500 px-4 py-1 rounded hover:bg-gray-100 cursor-pointer">
          <fa-icon [icon]="faAngleRight" class=""></fa-icon>
      </button>
      <button
          class="w-8 h-8 flex justify-center items-center text-gray-500 px-4 py-1 rounded hover:bg-gray-100 cursor-pointer">
          <fa-icon [icon]="faAnglesRight" class=""></fa-icon>
      </button>
    </div>
